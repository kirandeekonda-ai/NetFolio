<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker - Upload Statement</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="nav">
        <button class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
        <ul class="nav-list">
            <li><a href="index.html" class="button">Upload</a></li>
            <li><a href="categorize.html" class="button secondary">Categorize</a></li>
            <li><a href="dashboard.html" class="button secondary">Dashboard</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Upload Bank Statement</h1>
        
        <div class="card">
            <div class="upload-area" id="dropZone">
                <h2>Upload Your Statement</h2>
                <p>Drag and drop your file here or click to select</p>
                <button class="button">Choose File</button>
                <input type="file" id="fileInput" style="display: none" accept=".csv,.xlsx,.xls">
                
                <div class="supported-formats">
                    <p>Supported formats:</p>
                    <span class="label">CSV</span>
                    <span class="label">Excel (.xlsx, .xls)</span>
                </div>
            </div>
        </div>

        <div class="card" id="previewArea" style="display: none;">
            <h2>File Preview</h2>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="previewTable">
                        <!-- Preview data will be inserted here -->
                    </tbody>
                </table>
            </div>
            <div class="button-group">
                <button class="button" onclick="window.location.href='categorize.html'">Continue to Categorization</button>
                <button class="button secondary">Upload Different File</button>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
