<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="nav">
        <ul class="nav-list">
            <li><a href="index.html" class="button secondary">Upload</a></li>
            <li><a href="categorize.html" class="button secondary">Categorize</a></li>
            <li><a href="dashboard.html" class="button">Dashboard</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Financial Dashboard</h1>

        <div class="period-selector card">
            <select class="input" style="max-width: 200px;">
                <option>This Month</option>
                <option>Last Month</option>
                <option>Last 3 Months</option>
                <option>This Year</option>
            </select>
        </div>
        
        <div class="metric-cards">
            <div class="card">
                <div class="metric-label">Total Balance</div>
                <div class="metric-value">$12,500.75</div>
            </div>
            <div class="card">
                <div class="metric-label">Monthly Income</div>
                <div class="metric-value">$5,750.00</div>
            </div>
            <div class="card">
                <div class="metric-label">Monthly Expenses</div>
                <div class="metric-value">$2,150.25</div>
            </div>
            <div class="card">
                <div class="metric-label">Net Balance</div>
                <div class="metric-value">$3,599.75</div>
            </div>
        </div>

        <div class="card">
            <h2>Expense Breakdown</h2>
            <div class="chart-container" style="height: 300px; background: var(--neutral-light-gray); margin: 1rem 0;">
                <!-- Placeholder for chart -->
                <div style="text-align: center; padding-top: 120px;">
                    Chart visualization will be implemented here
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Monthly Trend</h2>
            <div class="chart-container" style="height: 300px; background: var(--neutral-light-gray); margin: 1rem 0;">
                <!-- Placeholder for chart -->
                <div style="text-align: center; padding-top: 120px;">
                    Chart visualization will be implemented here
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
